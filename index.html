<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سامانه پایگاه بسیج</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <header>
    <img src="logo.png" alt="لوگو بسیج و سپاه" class="logo" />
    <h1>سامانه رسمی پایگاه مقاومت بسیج</h1>
  </header>

  <main class="login-box">
    <h2>ورود به سامانه</h2>
    <input id="username" type="text" placeholder="نام کاربری" />
    <input id="password" type="password" placeholder="رمز عبور" />
    <button onclick="login()">ورود</button>
    <p id="error" class="error"></p>
  </main>

  <footer>
    <p>طراحی شده برای پایگاه بسیج - نسخه اولیه</p>
  </footer>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (!username || !password) {
        error.textContent = "لطفاً نام کاربری و رمز عبور را وارد کنید.";
        return;
      }

      localStorage.setItem("username", username);

      if (password === "owner123") {
        localStorage.setItem("role", "owner");
        window.location.href = "owner_panel.html";
      } else if (password === "admin123") {
        localStorage.setItem("role", "admin");
        window.location.href = "admin_panel.html";
      } else if (password === "user123") {
        localStorage.setItem("role", "user");
        window.location.href = "user_panel.html";
      } else {
        error.textContent = "رمز عبور نادرست است.";
      }
    }
  </script>
</body>
</html>
