<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سامانه پایگاه بسیج</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <header>
    <img src="logo.png" alt="لوگو بسیج و سپاه" class="logo" />
    <h1>سامانه رسمی پایگاه مقاومت بسیج</h1>
  </header>

  <main class="login-box">
    <h2>ورود به سامانه</h2>
    <input id="username" type="text" placeholder="نام کاربری" />
    <input id="password" type="password" placeholder="رمز عبور" />
    <button onclick="login()">ورود</button>
    <p id="error" class="error"></p>
  </main>

  <footer>
    <p>طراحی شده برای پایگاه بسیج - نسخه اولیه</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
